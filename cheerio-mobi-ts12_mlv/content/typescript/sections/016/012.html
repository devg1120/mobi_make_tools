<h1 id="static-constructors-in-typescript">Static Constructors in TypeScript</h1>
<p>TypeScript <code>class</code> (like JavaScript <code>class</code>) cannot have a static constructor. However, you can get the same effect quite easily by just calling it yourself: </p>
<pre><code class="lang-ts"><span class="hljs-keyword">class</span> MyClass {
    <span class="hljs-keyword">static</span> initialize() {
        <span class="hljs-comment">// Initialization</span>
    }
}
MyClass.initialize();
</code></pre>
