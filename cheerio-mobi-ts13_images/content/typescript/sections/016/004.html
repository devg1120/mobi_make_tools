<h2 id="currying">Currying</h2>
<p>Just use a chain of fat arrow functions:</p>
<pre><code class="lang-ts"><span class="hljs-comment">// A curried function</span>
<span class="hljs-keyword">let</span> add = (x: <span class="hljs-built_in">number</span>) =&gt; (y: <span class="hljs-built_in">number</span>) =&gt; x + y;
<span class="hljs-comment">// Simple usage</span>
add(<span class="hljs-number">123</span>)(<span class="hljs-number">456</span>);
<span class="hljs-comment">// partially applied</span>
<span class="hljs-keyword">let</span> add123 = add(<span class="hljs-number">123</span>);
<span class="hljs-comment">// fully apply the function</span>
add123(<span class="hljs-number">456</span>);
</code></pre>
</body>
