<body><p>
The underscore character <code>_</code> (U+005F) is considered a letter.
</p><pre>
[<a>letter</a>]        = [<a>unicode_letter</a>] | &quot;_&quot; .
[<a>decimal_digit</a>] = &quot;0&quot; &#x2026; &quot;9&quot; .
[<a>binary_digit</a>]  = &quot;0&quot; | &quot;1&quot; .
[<a>octal_digit</a>]   = &quot;0&quot; &#x2026; &quot;7&quot; .
[<a>hex_digit</a>]     = &quot;0&quot; &#x2026; &quot;9&quot; | &quot;A&quot; &#x2026; &quot;F&quot; | &quot;a&quot; &#x2026; &quot;f&quot; .
</pre></body>
