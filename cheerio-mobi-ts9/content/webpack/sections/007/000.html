<h1>Configuration</h1><p>You may have noticed that few webpack configurations look exactly alike. This is because <strong>webpack&apos;s configuration file is a JavaScript file that exports a webpack <a href="/configuration/">configuration</a>.</strong> This configuration is then processed by webpack based upon its defined properties.</p>
